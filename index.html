<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <title>5DayQuickView</title>
</head>

<body>

    <!-- header goes here -->

    <header>
        <p>Weather Dashboard</p>
    </header>

    <!-- left panel with
    - search box and button
    - and results history
     -->
     <section id="main-body">

        <!-- search options show here -->
        <div id="panel-left">

            <!-- form goes here -->
            <div id="inputForm">
    
                <!-- text input field to capture a search query -->
                <label for="searchCity">Search for a City:</label>
                <input type="text" id="searchCity" name="searchCity">
    
                <!-- a button to submit form -->
                <button type="submit" id="submitButton">Search</button>
    
            </div>
            <div id="recentCitySearches">
                <!-- this section to be used via javaScript - do not add html here -->
                <!-- add any recently searched city names here for quick select -->
                <!-- <p>City names will show up here</p> -->
            </div>
    
        </div>

        <!-- search results show Header -->
        <div id="panel-main">

            <div id="currentCityWeather">
                <h1 id="currentCityNameDateIcon"></h1>
                <p id="currentCityTemp"></p>
                <p id="currentCityWind"></p>
                <p id="currentCityHumidity"></p>
            </div>
            <div id="5dayView">
                <div id="Day1Weather">
                    <p id="Day1WeatherNameDateIcon"></p>
                    <p id="Day1WeatherTemp"></p>
                    <p id="Day1WeatherWind"></p>
                    <p id="Day1WeatherHumidity"></p>
                </div>
                <div id="Day2Weather">
                    <p id="Day2WeatherNameDateIcon"></p>
                    <p id="Day2WeatherTemp"></p>
                    <p id="Day2WeatherWind"></p>
                    <p id="Day2WeatherHumidity"></p>
                </div>
                <div id="Day3Weather">
                    <p id="Day3WeatherNameDateIcon"></p>
                    <p id="Day3WeatherTemp"></p>
                    <p id="Day3WeatherWind"></p>
                    <p id="Day3WeatherHumidity"></p>
                </div>
                <div id="Day4Weather">
                    <p id="Day4WeatherNameDateIcon"></p>
                    <p id="Day4WeatherTemp"></p>
                    <p id="Day4WeatherWind"></p>
                    <p id="Day4WeatherHumidity"></p>
                </div>
                <div id="Day5Weather">
                    <p id="Day5WeatherNameDateIcon"></p>
                    <p id="Day5WeatherTemp"></p>
                    <p id="Day5WeatherWind"></p>
                    <p id="Day5WeatherHumidity"></p>
                </div>
                <p id="5DayViewTitle"></p>
                <div id="5DayCardView"></div>
            </div>
            

        </div>
     </section>
    
   


    <script src="./assets/js/script.js"></script>

</body>

</html>
